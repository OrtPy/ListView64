name: Build ListView64

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    # MSBuild をセットアップ
    - name: Setup MSBuild path
      uses: microsoft/setup-msbuild@v1

    # NuGet の復元（必要に応じて）
    - name: Restore NuGet packages
      run: nuget restore DotNetLibrary/DotNetLibrary.sln

    # MSBuild でソリューションをビルド
    - name: Build with MSBuild
      run: msbuild DotNetLibrary/DotNetLibrary.sln /p:Configuration=Release /p:Platform="Any CPU"
