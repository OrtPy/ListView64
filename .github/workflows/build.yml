name: Build ListView64

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    # リポジトリをチェックアウト
    - name: Checkout repository
      uses: actions/checkout@v3

    # MSBuild コマンドが使えるように設定
    - name: Setup MSBuild path
      uses: microsoft/setup-msbuild@v1

    # .NET Framework 4.5 Developer Pack をインストール
    - name: Install .NET Framework 4.5 Developer Pack
      run: choco install netfx-devpack45 -y

    # NuGet パッケージを復元
    - name: Restore NuGet packages
      run: nuget restore DotNetLibrary.sln

    # MSBuild でソリューションをビルド
    - name: Build with MSBuild
      run: msbuild DotNetLibrary.sln /p:Configuration=Release /p:Platform="Any CPU"
