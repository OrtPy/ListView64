name: Build ListView64

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1. リポジトリチェックアウト
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. MSBuild が使えるように
    - name: Setup MSBuild path
      uses: microsoft/setup-msbuild@v1

    # 3. ターゲットフレームワーク書き換え (4.5 → 4.7.2)
    - name: Retarget csproj to .NET Framework 4.7.2
      shell: pwsh
      run: |
        $proj = 'DotNetLibrary/DotNetLibrary.csproj'
        (Get-Content $proj) -replace '<TargetFrameworkVersion>v4\.5</TargetFrameworkVersion>', '<TargetFrameworkVersion>v4.7.2</TargetFrameworkVersion>' | 
          Set-Content $proj

    # 4. NuGet パッケージ復元
    - name: Restore NuGet packages
      run: nuget restore DotNetLibrary.sln

    # 5. MSBuild でビルド
    - name: Build with MSBuild
      run: msbuild DotNetLibrary.sln /p:Configuration=Release /p:Platform="Any CPU"
