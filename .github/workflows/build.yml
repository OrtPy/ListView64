name: Build ListView64

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up MSBuild path
      uses: microsoft/setup-msbuild@v1

    - name: Restore NuGet packages
      run: nuget restore DotNetLibrary.sln

    - name: Build with MSBuild
      run: msbuild DotNetLibrary.sln /p:Configuration=Release /p:Platform="Any CPU"
